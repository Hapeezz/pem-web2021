<!DOCTYPE html>
<html>
    <head>
        <title>Contoh Selektor Universal CSS</title>
        <style type="text/css">
            * {
                border: 1px solid grey;
            }
            * {
                padding: 0;
                margin: 0;
            }
        </style>
    </head>

    <body>
        <h2>Ini judul artikel</h2>
        <p>Ini adalah paragraf yang memuat isi artikel. Paragraf ini hanya untuk percobaan saja. Percobaan untuk mendemokan <i>internal css</i>. Seperti namanya, <i>internal css</i> alah kode CSS yang ditulis langsung dalam file HTML.</p>
    </body>
</html>
